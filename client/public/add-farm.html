<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Farm</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your external CSS -->
</head>
<body>
    <h1>Submit Your Farm</h1>
    
    <form id="farmForm">
        <!-- Farm Name -->
        <label for="name">Farm Name:</label>
        <input type="text" id="name" name="name" required>
        
        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <!-- Products Sold (Checkboxes for predefined categories with emojis) -->
        <label>Products Sold:</label>
        <div>
            <input type="checkbox" id="beef" name="products" value="Beef">
            <label for="beef">🐄 Beef</label>

            <input type="checkbox" id="dairy" name="products" value="Dairy">
            <label for="dairy">🧀 Dairy</label>

            <input type="checkbox" id="chicken" name="products" value="Chicken">
            <label for="chicken">🐓 Chicken</label>

            <input type="checkbox" id="eggs" name="products" value="Eggs">
            <label for="eggs">🥚 Eggs</label>

            <input type="checkbox" id="pork" name="products" value="Pork">
            <label for="pork">🐖 Pork</label>

            <input type="checkbox" id="veggies" name="products" value="Vegetables">
            <label for="veggies">🥦 Vegetables</label>

            <input type="checkbox" id="fruit" name="products" value="Fruit">
            <label for="fruit">🍎 Fruit</label>

            <input type="checkbox" id="homeMade" name="products" value="Home Made">
            <label for="homeMade">🧼 Home Made</label>

            <input type="checkbox" id="bakedGoods" name="products" value="Baked Goods">
            <label for="bakedGoods">🧁 Baked Goods</label>

            <input type="checkbox" id="other" name="products" value="Other">
            <label for="other">🌼 Other</label>
        </div>

        <!-- Farm Bio -->
        <label for="bio">Farm Description/Bio:</label>
        <textarea id="bio" name="bio" rows="4" required></textarea>

        <!-- Contact Information -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        
        <label for="email">Email:</label>
<input type="email" id="email" name="email" autocomplete="email" required>  
        
        <!-- Website -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">

        <!-- Operating Hours (Optional) -->
        <label for="hours">Operating Hours (Optional):</label>
        <input type="text" id="hours" name="hours">
        
        <!-- CAPTCHA -->
        <label for="captcha">Please enter "1234" to confirm you're human:</label>
        <input type="text" id="captcha" name="captcha" required>

        <button type="submit">Submit</button>
    </form>

    <script src="add-farm.js"></script>
</body>
</html>
